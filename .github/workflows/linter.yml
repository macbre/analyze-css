name: Linter and code style

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  lint_and_style:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v5
      with:
        node-version: latest

    - name: Install dependencies
      run: npm ci

    - name: Run prettier
      run: npx prettier --check .

    # - name: Run check-dts
    #   run: npm run check-dts

    - name: Run eslint
      run: npm run lint
